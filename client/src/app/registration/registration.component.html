<div class="container">
    <div class="card">
      <div class="row">
        <div class="col-12">
          <div class="card-header">
            <h1 style="text-align: center;"> Register</h1>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onRegister()" [formGroup]="itemForm" class="user-form">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" formControlName="username" class="form-control" />
                <div *ngIf="itemForm.get('username')?.hasError('required') && itemForm.get('username')?.touched">
                  Username is required!
                </div>
              </div>
  
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" formControlName="email" class="form-control" />
                <div *ngIf="itemForm.get('email')?.hasError('required') && itemForm.get('email')?.touched">
                  Email is required!
                </div>
              </div>
  
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" formControlName="password" class="form-control" />
                <div *ngIf="itemForm.get('password')?.hasError('required') && itemForm.get('password')?.touched">
                  Password is required!
                </div>
              </div>
  
              <div class="form-group">
                <label for="role">Role:</label>
                <select formControlName="role" class="form-control">
                  <option value="STAFF">User</option>
                  <option value="PLANNER">Admin</option>
                  <option value="CLIENT">Admin</option>
                </select>
              </div>
  
              <button type="submit" class="btn-submit">Create User</button>
  
              <!-- <ng-container>
                <div *ngIf="userError$ | async as error" class="error">
                  {{ error }}
                </div>
                <div *ngIf="userSuccess$ | async as msg" class="success">
                  {{ msg }}
                </div>
              </ng-container> -->
  
              <a routerLink="/auth" class="task-list task-list">Login</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
