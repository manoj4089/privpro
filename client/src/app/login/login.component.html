<div class="container">
    <h1 class="text-center my-4">EVENT MANAGEMENT AND RESOURCE ALLOCATION PLATFORM</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form [formGroup]="itemForm" (ngSubmit)="onLogin()">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" formControlName="username" class="form-control">
                    <div *ngIf="itemForm.get('username')?.hasError('required') && itemForm.get('username')?.touched" class="text-danger">
                        Username is required
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" formControlName="password" class="form-control">
                    <div *ngIf="itemForm.get('password')?.hasError('required') && itemForm.get('password')?.touched" class="text-danger">
                        Password is required
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h3>Don't have an account? <a [routerLink]="['/registration']" routerLinkActive="router-link-active" >Register</a></h3>
        </div>
    </div>
</div>
