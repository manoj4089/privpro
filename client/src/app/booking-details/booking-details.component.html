<div class="container py-5">
    <h1 class="text-center">Booking Details</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form [formGroup]="formModel" (ngSubmit)="searchBooking($event)">
                <div class="form-group">
                    <label for="eventID">Event ID:</label>
                    <input type="text" id="eventID" formControlName="eventID" class="form-control" placeholder="Enter event ID to search">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row justify-content-center" *ngIf="filteredBooking$ | async as bookings">
        <div class="col-md-6">
            <h2 class="text-center">Booking Results</h2>

            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action" *ngFor="let booking of bookings">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">Booking #{{ booking.bookingID }}</h5>
                        <small>Status: {{ booking.status }}</small>
                    </div>
                    <p class="mb-1">Event ID: {{ booking.eventID }}</p>
                    <small>More details...</small>
                </a>
            </div>
        </div>
    </div>
</div>
